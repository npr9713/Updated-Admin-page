<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fault and Spare Request Sheet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include your existing CSS file -->
    <link rel="stylesheet" href="./css/cmo.css" />
    <!-- Include the JavaScript file for this page -->
    <script src="./js/add_employee.js"></script>
    <style>
      /* Add styles for the overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none; /* Initially hide the overlay */
      }

      /* Customize the spinner appearance */
      .spinner {
        width: 50px; /* Adjust the width of your spinner */
        height: 50px; /* Adjust the height of your spinner */
        background: url("icons8-spinner.gif") center center no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <!-- Add your spinner GIF here -->
      <div class="spinner"></div>
    </div>
    <header>
      <div class="img-container">
        <img src="Chennai_Metro_logo.svg.jpg" alt="Your Logo" />
      </div>
      <div class="title-container"><h1>ADMIN</h1></div>
    </header>
    <div id="navigation">
      <a href="request.html">Create Request</a>
      <a href="view.html">View Request</a>
      <a href="dashboard.html">Dashboard</a>
      <!-- Add the link to the new page -->
      <a href="add_employee.html">Add Employee</a>
    </div>

    <div id="sheet">
      <!-- Your existing form for creating a request -->
      <!-- ... -->

      <!-- New form for adding an employee -->
      <form id="employeeForm">
        <label for="employeeName">Name:</label>
        <input type="text" id="employeeName" name="employeeName" required />
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required />
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required />
        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="emailId" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="button" onclick="addEmployee()">Add Employee</button>
      </form>

      <!-- Table for displaying employees -->
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email ID</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows for displaying employees will go here -->
        </tbody>
      </table>
    </div>
  </body>
</html>
