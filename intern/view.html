<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fault and Spare Request Sheet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/zoneje.css" />

  </head>
  <body>
    <header>
      <!-- Wrap the logo in an anchor tag with href pointing to your first page -->
      <a href="zoneje.html" class="img-container">
        <img src="Chennai_Metro_logo.svg.jpg" alt="Your Logo" />
      </a>

      </div>
    </header>
    <div id="navigation">
      <a href="view.html">View Request</a>

        <thead>
          <tr>
            <th>Serial Number</th>

            <th>Station</th>

        </thead>
        <tbody>
          <!-- Table rows for displaying requests will go here -->
        </tbody>
      </table>

      <div id="chart-container">

      </div>
    </div>
